<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-8 mt-3 text-center">
        Video Details for Video ID: {{ video_id }}
      </h1>

      <div class="grid grid-cols-1 py-4 md:grid-cols-2 gap-6">
        <div
          class="bg-white cursor-pointer shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg p-4"
        >
          <h2 class="text-xl font-semibold mb-2">Views and Likes</h2>
          <div
            id="viewsGraph"
            class="mx-auto"
            style="width: 100%; max-width: 100%"
          >
            <script>
              var viewsGraphJson = {{ views_graph_json | safe }};
              Plotly.newPlot('viewsGraph', viewsGraphJson.data, viewsGraphJson.layout);
            </script>
          </div>
        </div>

        <div
          class="bg-white cursor-pointer shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg p-4"
        >
          <h2 class="text-xl font-semibold mb-2">
            Sentiment Analysis (Likes vs Dislikes)
          </h2>
          <div
            id="sentimentGraph"
            class="mx-auto"
            style="width: 100%; max-width: 100%"
          >
            <script>
              var sentimentGraphJson = {{ sentiment_graph_json | safe }};
              Plotly.newPlot('sentimentGraph', sentimentGraphJson.data, sentimentGraphJson.layout);
            </script>
          </div>
        </div>
      </div>

      <div class="text-center mt-12">
        <h2 class="text-xl font-semibold py-6 mb-2">
          Comment Sentiment Analysis
        </h2>
        <div
          class="bg-white cursor-pointer shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg p-4 mx-auto"
          style="width: 100%; max-width: 600px"
        >
          <div id="commentSentimentGraph" class="mx-auto" style="width: 100%">
            <script>
              var commentSentimentGraphJson = {{ comment_sentiment_graph_json | safe }};
              Plotly.newPlot('commentSentimentGraph', commentSentimentGraphJson.data, commentSentimentGraphJson.layout);
            </script>
          </div>
        </div>
      </div>

      <div class="mt-8 mb-4 text-center">
        <a
          href="javascript:void(0);"
          onclick="history.back()"
          class="text-blue-600 hover:underline"
          >Back to Trending Videos</a
        >
      </div>
    </div>
  </body>
</html>
