<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="flex justify-center align-center mt-4">
      <br />
      <h1 class="text-3xl font-bold mb-2">
        Welcome, Get Ready To Analyze{{ username }}!
      </h1>
      <br />
    </div>
    <div class="flex justify-center align-center">
      <br />
      <br />
      <a href="/logout" class="underline text-blue-500">Logout</a>
    </div>
    <br />

    <div class="grid grid-cols-2 gap-4 w-full max-w-3xl mx-auto">
      <!-- Form 1: Search for Channel -->
      <div class="p-6 rounded-lg shadow-lg bg-white card">
        <p class="text-2xl font-bold">Analyze YouTube Channel</p>
        <p class="mt-3 text-sm font-medium">
          Start here to explore with no obligations
        </p>
        <form action="/channel" method="POST">
          <div class="mt-8 flex flex-col">
            <label for="channel_id" class="text-sm text-gray-600">
              YouTube Username:
            </label>
            <input
              class="mt-2 border bg-gray-50 py-4 px-4 outline-none ring-gray-800 focus:ring"
              type="text"
              name="channel_id"
              id="channel_id"
              placeholder="YouTube Username"
            />
          </div>

          <button class="mt-10 bg-gray-900 px-6 py-3 text-white">
            Analyze Channel
          </button>
        </form>
      </div>

      <!-- Form 2: Search for Trending Videos by Region -->
      <div class="bg-white p-6 rounded-lg shadow-lg card">
        <form action="/trending" method="POST">
          <label for="region_code" class="text-lg font-bold">
            Search Trending Videos by Region Code:
          </label>
          <input
            type="text"
            id="region_code"
            name="region_code"
            required
            class="mt-2 mb-4 block w-full p-3 border border-gray-300 rounded-lg shadow focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter region code (e.g., US)"
          />
          <button
            type="submit"
            class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-200"
          >
            Show Trending Videos
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
