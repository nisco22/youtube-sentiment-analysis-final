<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet" />
    <style>
      * {
      font-family: 'Source Sans Pro';
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="p-10">
      <div
        class="flex w-96 flex-col space-y-5 rounded-lg border py-10 px-5 shadow-xl mx-auto bg-white"
      >
        <div class="mx-auto mb-2 space-y-3 bg-white">
          <h1 class="text-2xl font-bold text-gray-700">
            Log To Analyze Youtube
          </h1>
          <p class="text-gray-500">Login to access your account</p>
        </div>

        <form method="POST" class="bg-white">
          <div>
            <div class="relative mt-2 w-full bg-white">
              <input
                type="text"
                id="username"
                name="username"
                class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" "
              />
              <label
                for="username"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"
              >
                Enter Your Email
              </label>
            </div>
          </div>

          <div>
            <div class="relative mt-2 w-full bg-white">
              <input
                type="text"
                id="password"
                name="password"
                class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" "
              />
              <label
                for="password"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600"
              >
                Enter Your Password</label
              >
            </div>
          </div>

          <button
            class="rounded-lg bg-blue-600 w-full px-3 py-3 mt-3 font-bold text-white"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
